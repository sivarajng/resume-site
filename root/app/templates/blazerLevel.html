<h1 style="color:'green';">
    Blazer Levels
</h1>
<br/>

<br/>

<div class="container">
    <div class="row">
        <div class="col-md-6">

            <!--<h3>Projects List</h3>-->

            <md-card (click)="selectProject(list)" style="background: #eceff1;margin: 4px;border-left-style: solid ;border-left-width:10px;border-left-color:#2196f3;" *ngFor="let level of levelList">
                <md-card-content>
                    <table>
                    <tr>

                        <td style="width:150px;"><h4> {{level.name}}</h4></td>
                        <td style="padding-left:100px;color:teal"><h4> {{level.point}}</h4></td>
                        
                    </tr>
                    
                    </table>
                    
                </md-card-content>
            </md-card>

        </div>
    </div>
</div>
